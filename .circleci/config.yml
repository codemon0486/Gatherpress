workflows:
  version: 2
  main:
    jobs:
      - php70-build
      - php71-build
      - php72-build
      - php73-build
      - php74-build

version: 2

job-references:
  mysql_image: &mysql_image
    circleci/mysql:5.7

  setup_environment: &setup_environment
    name: "Setup Environment Variables"
    command: |
      echo "export PATH=$HOME/.composer/vendor/bin:$PATH" >> $BASH_ENV
      source /home/circleci/.bashrc
      ls -la $PATH:$HOME/

  install_dependencies: &install_dependencies
    name: "Install Dependencies"
    command: |
      sudo apt-get update && sudo apt-get install subversion
      sudo -E docker-php-ext-install mysqli
      sudo sh -c "printf '\ndeb http://ftp.us.debian.org/debian sid main\n' >> /etc/apt/sources.list"
      sudo apt-get update && sudo apt-get install default-mysql-client
      composer global require "phpunit/phpunit=7.5.*"
      composer global require wp-coding-standards/wpcs

  run_phpcs: &run_phpcs
    name: "Run PHPCS"
    command: |
      phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
      phpcs --standard=phpcs.ruleset.xml --extensions=php --colors -s -p -v .

  run_phpunit_single_site: &run_phpunit_single_site
    name: "Run PHPUnit - Single Site"
    command: |
      SKIP_DB_CREATE=false
      rm -rf $WP_TESTS_DIR $WP_CORE_DIR
      bash bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 latest $SKIP_DB_CREATE
      phpunit

  run_phpunit_multi_site: &run_phpunit_multi_site
    name: "Run PHPUnit - Multi Site"
    command: |
      WP_MULTISITE=1 phpunit

  php_job: &php_job
    environment:
      - WP_TESTS_DIR: "/tmp/wordpress-tests-lib"
      - WP_CORE_DIR: "/tmp/wordpress/"
    steps:
      - checkout
      - run: *setup_environment
      - run: *install_dependencies
      - run: *run_phpcs
      - run: *run_phpunit_single_site
      - run: *run_phpunit_multi_site

jobs:
  php70-build:
    <<: *php_job
    docker:
      - image: circleci/php:7.0
      - image: *mysql_image

  php71-build:
    <<: *php_job
    docker:
      - image: circleci/php:7.1
      - image: *mysql_image

  php72-build:
    <<: *php_job
    docker:
      - image: circleci/php:7.2
      - image: *mysql_image

  php73-build:
    <<: *php_job
    docker:
      - image: circleci/php:7.3
      - image: *mysql_image

  php74-build:
    <<: *php_job
    docker:
      - image: circleci/php:7.4
      - image: *mysql_image
